<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body id="body" class="light-mode">
    <h1 class="heading">Etch-a-Sketch</h1>

    
    <div class="options_container">
      <h3 class="options-container__heading">Blocks Colored</h3>
      <p class="options-container__counter" id="counter"></p>
      <fieldset class="options-container__fieldset">
        <legend class="options-container__legend">Grid Size</legend>
        <ul class="grid-button-container">
          <li>
            <button
              class="grid-button-container__button"
              id="small-button"
              onclick="adjustSquare('small')"
            >
              Small
            </button>
          </li>
          <li>
            <button
              class="grid-button-container__button"
              id="medium-button"
              onclick="adjustSquare('medium')"
            >
              Medium
            </button>
          </li>
          <li>
            <button
              class="grid-button-container__button"
              id="large-button"
              onclick="adjustSquare('large')"
            >
              Large
            </button>
          </li>
        </ul>
      </fieldset>

      <fieldset class="options-container__fieldset">
        <legend class="options-container__legend">Color Options</legend>
        <ul class="color-button-container">
          <li>
            <button
              class="color-button-container__button"
              id="default"
              onclick="changeColor('orange')"
            >
              Default
            </button>
          </li>
          <li>
            <button
              class="color-button-container__button"
              id="studio-ghilbi"
              onclick="changeColor('ghilbi')"
            >
              Studio Ghilbi
            </button>
          </li>
          <li>
            <button
              class="color-button-container__button"
              id="blue-gradient"
              onclick="changeColor('blue')"
            >
              Blue Gradient
            </button>
          </li>
          <li>
            <button
              class="color-button-container__button"
              id="eraser-mode"
              onclick="changeColor('eraser')"
            >
              Eraser
            </button>
          </li>
        </ul>
      </fieldset>
      <fieldset class="options-container__fieldset">
        <button
          class="options-container__toggle-btn"
          id="toggle-btn"
          onclick="toggleMode()"
        >
          Dark Mode
        </button>
        <button class="options-container__minigame-btn" id="minigame">
          MiniGame
        </button>
        <button class="options-container__reset-btn" id="reset">Reset</button>
      </fieldset>
    </div>
    <script src="script.js"></script>
  </body>
</html>
